<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Char Counting  </title>
    </head>
    <body>
        <embed src="BackgroundMusic.mp3" loop="true" autostart="true" width="2" height="0">
        <div class="container">
            <h2>Real Time Character Counter </h2>
            <p>Check Your English Text for Grammer, Spelling and Punctuation Errors with Web Tech Real Time Character Counter</p>
            <textarea id="textarea" class="textarea" placeholder="Type here..." maxlength="150"></textarea>
            <button onclick="copyText()">Copy Text</button>
    <div class="Counter-container">
    <p>Total Character: <span id="total-counter">0</span></p>
    <p>Remaining: <span id="remaining-count">150</span></p>
    </div>
    </div>
        <script src="index.js"></script>
    </body>
    </html>
